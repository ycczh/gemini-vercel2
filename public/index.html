<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Vercel Client</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js 用于 Markdown 渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Markdown 内容样式 */
        .prose pre { background-color: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: monospace; }
        .prose code { color: #ea580c; background-color: #fff7ed; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-size: 0.875em; }
        .prose pre code { color: inherit; background-color: transparent; padding: 0; }
        .prose p { margin-bottom: 0.5rem; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        
        /* 打字机加载动画 */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col font-sans">

    <!-- 顶部导航栏 -->
    <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white shadow-md">
                <i class="fa-solid fa-sparkles"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                Gemini <span class="text-xs text-slate-400 font-medium ml-1 uppercase tracking-wider">Vercel</span>
            </h1>
        </div>
        
        <!-- Tab 切换 -->
        <div class="flex bg-slate-100 p-1 rounded-lg">
            <button onclick="switchTab('chat')" id="tab-chat" class="px-4 py-1.5 text-sm font-medium rounded-md shadow-sm bg-white text-indigo-600 transition-all flex items-center gap-2">
                <i class="fa-regular fa-comments"></i> 对话
            </button>
            <button onclick="switchTab('imagine')" id="tab-imagine" class="px-4 py-1.5 text-sm font-medium rounded-md text-slate-500 hover:text-slate-700 transition-all flex items-center gap-2">
                <i class="fa-solid fa-palette"></i> 绘图
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-hidden relative max-w-5xl mx-auto w-full flex flex-col">
        
        <!-- View 1: 对话界面 -->
        <div id="view-chat" class="h-full flex flex-col p-4 w-full">
            
            <!-- 聊天记录滚动区 -->
            <div id="chat-container" class="flex-1 overflow-y-auto space-y-6 pb-4 pr-2 scroll-smooth">
                <!-- 初始欢迎语 -->
                <div class="flex gap-4">
                    <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 text-indigo-600 border border-indigo-200">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                        <p class="text-sm text-slate-700">已连接云端服务。我可以帮您分析文档、识别图片或进行创意写作。</p>
                    </div>
                </div>
            </div>

            <!-- 底部输入框 -->
            <div class="mt-4 bg-white border border-slate-200 rounded-xl p-3 shadow-lg relative z-30">
                <!-- 图片预览区 -->
                <div id="image-preview-area" class="hidden mb-2 relative inline-block group">
                    <img id="preview-img" src="" class="h-20 w-auto rounded-lg border border-slate-300 shadow-sm object-cover">
                    <div class="absolute inset-0 bg-black/20 rounded-lg hidden group-hover:flex items-center justify-center transition-all">
                        <button onclick="clearImage()" class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600 shadow-sm">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-end gap-2">
                    <!-- 上传按钮 -->
                    <button onclick="document.getElementById('file-upload').click()" class="p-2.5 text-slate-400 hover:text-indigo-500 hover:bg-indigo-50 rounded-lg transition-all" title="上传图片">
                        <i class="fa-regular fa-image text-xl"></i>
                    </button>
                    <input type="file" id="file-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">

                    <!-- 文本输入 -->
                    <textarea id="chat-input" rows="1" class="flex-1 bg-slate-50 border-0 focus:ring-2 focus:ring-indigo-100 rounded-lg resize-none py-2.5 px-3 text-slate-700 max-h-32 placeholder-slate-400 focus:bg-white transition-all" placeholder="输入消息... (Shift+Enter 换行)"></textarea>

                    <!-- 发送按钮 -->
                    <button onclick="sendMessage()" id="send-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-lg w-10 h-10 flex items-center justify-center transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transform active:scale-95">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- View 2: 绘图界面 -->
        <div id="view-imagine" class="hidden h-full flex flex-col items-center justify-center p-6 overflow-y-auto">
            <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="p-8 border-b border-slate-50">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2 flex items-center gap-2">
                        <i class="fa-solid fa-wand-magic-sparkles text-purple-500"></i> AI 创意工坊
                    </h2>
                    <p class="text-slate-500 text-sm mb-6">输入描述，AI 将自动选择最佳引擎为您生成图像。</p>
                    
                    <div class="space-y-4">
                        <div>
                            <textarea id="imagine-prompt" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all h-28 resize-none text-slate-700 placeholder-slate-400" placeholder="例如：一只戴着墨镜的赛博朋克猫咪，霓虹灯背景，高画质..."></textarea>
                        </div>
                        
                        <button onclick="generateImage()" id="gen-btn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3.5 rounded-xl hover:opacity-90 transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-purple-200">
                            <i class="fa-solid fa-paintbrush"></i>
                            <span>开始生成</span>
                        </button>
                    </div>
                </div>

                <!-- 生成结果展示区 -->
                <div class="bg-slate-50 p-8 flex items-center justify-center min-h-[360px] relative">
                    
                    <!-- 1. 默认占位符 -->
                    <div id="imagine-placeholder" class="text-center text-slate-400">
                        <i class="fa-regular fa-image text-5xl mb-3 opacity-30"></i>
                        <p class="text-sm font-medium opacity-60">生成的图片将展示在这里</p>
                    </div>

                    <!-- 2. 加载动画 (在图片onload前一直显示) -->
                    <div id="imagine-loader" class="hidden absolute inset-0 bg-slate-50/95 z-20 flex flex-col items-center justify-center backdrop-blur-sm">
                        <div class="flex space-x-2 mb-4">
                            <div class="w-3 h-3 bg-purple-500 rounded-full typing-dot"></div>
                            <div class="w-3 h-3 bg-pink-500 rounded-full typing-dot"></div>
                            <div class="w-3 h-3 bg-purple-500 rounded-full typing-dot"></div>
                        </div>
                        <p class="text-sm text-purple-600 font-bold animate-pulse">正在绘制梦想...</p>
                        <p class="text-xs text-slate-400 mt-2">若是极速模式，大约需要 5-8 秒</p>
                    </div>

                    <!-- 3. 结果图片 -->
                    <!-- 关键点：onload="handleImageLoad()" 确保图片下载完才显示 -->
                    <img id="result-image" src="" 
                         class="hidden max-w-full max-h-[500px] w-auto h-auto rounded-lg shadow-2xl border-4 border-white cursor-zoom-in hover:scale-[1.01] transition-transform duration-300 z-10" 
                         onload="handleImageLoad()"
                         onerror="handleImageError()"
                         onclick="window.open(this.src)"
                         alt="AI Generated Image">
                </div>
            </div>
        </div>
    </main>

    <script>
        // ================= 配置区 =================
        // Vercel 环境下使用相对路径 /api，会自动映射到后端
        const API_BASE = '/api'; 
        
        // ================= 状态管理 =================
        let chatHistory = []; 
        let currentImageBase64 = null;

        // ================= Tab 切换 =================
        function switchTab(tab) {
            document.getElementById('view-chat').classList.add('hidden');
            document.getElementById('view-imagine').classList.add('hidden');
            document.getElementById(`view-${tab}`).classList.remove('hidden');

            const btnChat = document.getElementById('tab-chat');
            const btnImagine = document.getElementById('tab-imagine');
            
            if (tab === 'chat') {
                btnChat.className = "px-4 py-1.5 text-sm font-medium rounded-md shadow-sm bg-white text-indigo-600 transition-all flex items-center gap-2";
                btnImagine.className = "px-4 py-1.5 text-sm font-medium rounded-md text-slate-500 hover:text-slate-700 transition-all flex items-center gap-2";
            } else {
                btnImagine.className = "px-4 py-1.5 text-sm font-medium rounded-md shadow-sm bg-white text-purple-600 transition-all flex items-center gap-2";
                btnChat.className = "px-4 py-1.5 text-sm font-medium rounded-md text-slate-500 hover:text-slate-700 transition-all flex items-center gap-2";
            }
        }

        // ================= 聊天相关逻辑 =================
        const chatInput = document.getElementById('chat-input');
        
        // 输入框高度自适应
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 监听回车
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            // 限制图片大小 5MB
            if (file.size > 5 * 1024 * 1024) {
                alert("图片大小不能超过 5MB");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageBase64 = e.target.result;
                document.getElementById('preview-img').src = currentImageBase64;
                document.getElementById('image-preview-area').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            currentImageBase64 = null;
            document.getElementById('file-upload').value = '';
            document.getElementById('image-preview-area').classList.add('hidden');
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text && !currentImageBase64) return;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            // 1. UI 显示用户消息
            appendMessage('user', text, currentImageBase64);
            
            // 清理输入状态
            chatInput.value = '';
            chatInput.style.height = 'auto';
            const imgToSend = currentImageBase64;
            clearImage(); 

            // 2. 显示 Loading
            const loadingId = showChatLoading();

            try {
                // 3. 发送请求
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: text,
                        imageBase64: imgToSend,
                        history: chatHistory
                    })
                });

                const data = await response.json();

                // 移除 Loading
                document.getElementById(loadingId).remove();

                if (data.success) {
                    appendMessage('ai', data.text);
                    // 记录历史
                    chatHistory.push({ role: 'user', text: text });
                    chatHistory.push({ role: 'ai', text: data.text });
                } else {
                    appendMessage('error', data.error || '服务器繁忙，请稍后再试');
                }

            } catch (err) {
                document.getElementById(loadingId).remove();
                appendMessage('error', '网络连接失败');
                console.error(err);
            } finally {
                sendBtn.disabled = false;
                // 移动端体验优化：收起键盘
                if(window.innerWidth < 768) chatInput.blur();
                else chatInput.focus();
            }
        }

        function appendMessage(role, text, imgBase64 = null) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            
            let contentHtml = '';
            
            if (imgBase64) {
                contentHtml += `<img src="${imgBase64}" class="max-h-48 rounded-lg mb-2 border border-slate-200 block shadow-sm">`;
            }
            
            if (text) {
                // 简单的 Markdown 解析
                const parsedText = marked.parse(text);
                contentHtml += `<div class="prose prose-sm max-w-none text-slate-700 leading-relaxed">${parsedText}</div>`;
            }

            if (role === 'user') {
                div.className = "flex gap-4 flex-row-reverse animate-fade-in-up";
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center flex-shrink-0 text-white shadow-sm">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-2xl rounded-tr-none shadow-sm max-w-[85%] text-left">
                        ${contentHtml}
                    </div>
                `;
            } else if (role === 'ai') {
                div.className = "flex gap-4 animate-fade-in-up";
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 text-indigo-600 border border-indigo-200 shadow-sm">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm max-w-[90%]">
                        ${contentHtml}
                    </div>
                `;
            } else if (role === 'error') {
                 div.className = "flex gap-4 justify-center my-4";
                 div.innerHTML = `<div class="text-xs text-red-500 bg-red-50 px-4 py-2 rounded-full border border-red-100 flex items-center gap-2"><i class="fa-solid fa-circle-exclamation"></i> ${text}</div>`;
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showChatLoading() {
            const container = document.getElementById('chat-container');
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4";
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 text-indigo-600 border border-indigo-200">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm">
                     <div class="flex space-x-1 h-5 items-center">
                        <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        // ================= 绘图相关逻辑 =================
        
        // 核心修复：监听图片下载完成
        function handleImageLoad() {
            const loader = document.getElementById('imagine-loader');
            const resultImg = document.getElementById('result-image');
            
            // 只有当 src 有效时才展示
            if (resultImg.src && window.location.href !== resultImg.src) {
                console.log("图片加载完成");
                loader.classList.add('hidden');
                resultImg.classList.remove('hidden');
            }
        }

        function handleImageError() {
            const loader = document.getElementById('imagine-loader');
            const placeholder = document.getElementById('imagine-placeholder');
            const resultImg = document.getElementById('result-image');

            loader.classList.add('hidden');
            resultImg.classList.add('hidden');
            placeholder.classList.remove('hidden');
            alert("图片加载失败，请重试");
        }

        async function generateImage() {
            const prompt = document.getElementById('imagine-prompt').value.trim();
            if (!prompt) {
                alert("请输入画面描述");
                return;
            }

            const btn = document.getElementById('gen-btn');
            const loader = document.getElementById('imagine-loader');
            const resultImg = document.getElementById('result-image');
            const placeholder = document.getElementById('imagine-placeholder');

            // 1. 初始化 UI 状态
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            // 显示 Loader，隐藏其他
            loader.classList.remove('hidden');
            placeholder.classList.add('hidden');
            resultImg.classList.add('hidden'); // 先隐藏旧图，防止视觉残留

            try {
                // 2. 请求后端
                const response = await fetch(`${API_BASE}/imagine`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (data.success) {
                    // 3. 关键点：设置 src，但保持 loader 显示，等待 onload 事件触发 handleImageLoad
                    // 后端返回的是 URL (Pollinations) 或 Base64 (Google)
                    resultImg.src = data.image;
                    // 注意：这里不要手动隐藏 loader，交给 img.onload
                } else {
                    alert('生成失败: ' + (data.error || '未知错误'));
                    loader.classList.add('hidden');
                    placeholder.classList.remove('hidden');
                }

            } catch (err) {
                console.error(err);
                alert('网络请求失败');
                loader.classList.add('hidden');
                placeholder.classList.remove('hidden');
            } finally {
                // 恢复按钮状态
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
